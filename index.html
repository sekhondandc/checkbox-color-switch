<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox Color Switch</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" name="checkbox-field" id="switch">
        <div class="outer">
            <div class="content">
                <div class="image-box">
                    <img src="image.jpg">
                </div>
                <div class="details">
                    <div class="title">Lorem</div>
                    <div class="subtitle">Ipsum</div>
                    <div class="text">Lorem dolor sit amet, consectetur adipisicing elit. Ab officiis, harum minus aliquam atque aliquid enim commodi accusantium ut maiores dolorum nulla?</div>
                    <a href="#">Read More</a>
                </div>
                <label for="switch">
                    <span class="toggle">
                        <span class="circle"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
